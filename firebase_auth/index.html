<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Firebase Auth Tutorial</title>
	
	Based off "Getting started with Firebase Auth on the Web - Firecasts"
	
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	
	<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
	
</head>

<body>
	
	<div class="container">
		
		<input id="txtEmail" type="email" placeholder="Email">
		
		<input id="txtPassword" type="password" placeholder="Password">
		
		<button id="btnLogin" class="btn btn-action">
			
			Log In
			
		</button>
		
		<button id="btnSignUp" class="btn btn-secondary">
			
			Sign Up
			
		</button>
		
		<button id="btnLogout" class="btn btn-hide">
			
			Log Out
			
		</button>
		
	</div>
	
	<script src="app.js"></script>
	
</body>
</html>
